          name: type
          required: true
          schema:
            type: string
            enum: [daily, weekly, monthly, yearly]
            default: daily
          description: The type of performance data to retrieve.
        - in: query
          name: paginate
          description: Whether or not the items should be paginated.
          schema:
            type: boolean
            default: true

      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
