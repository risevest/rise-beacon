          example: "9823"
        brand:
          type: string
          enum: ["ngn", "usd", "ghs", "kes", "ugx"]

    MobileMoney:
      type: object
      properties:
        name:
          type: string
          example: "James Smith"
        phone_number:
          type: string
          example: "08181856789"
        network:
          type: string
          enum: ["mtn", "airtel", "tigo", "vodafone", "mps", "mpx", "safaricom", "tnm"]
        network_name:
          type: string
          example: "MTN"

    BankAccount:
      type: object
      properties:
        account_details:
          $ref: "#/components/schemas/AccountDetails"
        bank_details:
          $ref: "#/components/schemas/BankDetails"
        network_id:
          type: string
          description: "network id string required from YellowCard"
        memo:
          type: string
          description: "memo required for some providers (miden) to track inflow"
        instructions:
          type: array
          items:
            $ref: "#/components/schemas/BankInstruction"
          description: "settlement system that characterizes a bank account"
        address:
          $ref: "#/components/schemas/BankAccountAddress"

    BankAccountAddress:
      type: object
      properties:
        country:
          type: string
          description: "The user's country"
        state:
          type: string
          description: "The user's state"
        city:
          type: string
          description: "The user's city"
        house_number:
          type: string
          description: "The user's house number"
        street_name:
          type: string
          description: "The user's street name"
        postal_code:
          type: string
          description: "The user's postal code"

    BankInstruction:
      type: object
      properties:
        instruction_type:
          type: string
          enum: ["FEDWIRE", "ACH", "SWIFT"]
        memo:
          type: string
          example: "A test memo"

    APIVendor:
      type: object
      properties:
        vendor_name:
          type: string
          example: "assetbase"
        vendor_id:
          type: string
          example: "5a13df65-dac0-4c68-800f-205eeebffc2c"

    DirectDebit:
      type: object
      properties:
        state:
          type: string
          description: "State of the direct debit"
          enum: ["approved", "debitable", "rejected", "created", "paused", "cancelled", "pending"]
        external_wallet_bank_account_id:
          type: string
          description: "External Wallet used in generating the mandate"
          example: "abc123xyz"
        provider_reference:
          type: string
          description: "Unique provider token that represents each direct debit"
          example: "ddeb-7896-1234-5678"
        provider:
          type: string
          description: "Service provider for direct debit"
          example: "mono"
        currency:
          type: string
          description: "Currency of the direct debit"
          example: "ngn"
        reference:
          type: string
          description: "Unique reference for the mandate that was sent to the provider"
          example: "mandate-2025-001"
        account_name:
          type: string
          description: "Name attached to the account"
          example: "John Doe"
        account_number:
          type: string
          description: "Bank account number"
          example: "1234567890"
        bank_name:
          type: string
          description: "Name of the bank hosting the account"
          example: "Bank of America"
        provider_account_id:
          type: string
          description: "Customer identifier that the mandate is tied to on the provider's system"
          example: "cust-98765"
        start_date:
          type: string
          format: date-time
          description: "Start date of the mandate"
          example: "2025-01-01T00:00:00Z"
        end_date:
          type: string
          format: date-time
          description: "End date of the mandate"
          example: "2026-01-01T00:00:00Z"
        provider_action:
          type: string
          enum: ["transfer", "redirect"]
        can_relink:
          type: boolean
          description: "Indicates if the mandate should be relinked if it was previously linked as in the state was either debitable or approved"
          example: true

    BankDetails:
      type: object
      properties:
        bank_name:
          type: string
          example: "South West Bank of Africa"
        bank_code:
          type: string
          example: "00456"
        swift_code:
          type: string
          example: "ACHBNK"
        routing_number:
          type: string
          example: "021000021"
        bank_address:
          type: string
          example: "41 Allen Avenue"

    AccountDetails:
      type: object
      properties:
        account_name:
          type: string
          example: "James Smit"
        account_number:
          type: string
          example: "0007890023"
        currency:
          type: string
          enum: ["ngn", "usd", "gbp", "eur"]
        wallet_currency:
          type: string
          enum: ["usd", "ngn"]
        provider_reference:
          type: string
          example: "ae13df65-dac0-4c68-800f-205eeebffc4a"

    CreateExternalWallet:
      oneOf:
        - $ref: "#/components/schemas/MomoDTO"
        - $ref: "#/components/schemas/BankAccountDTO"
        - $ref: "#/components/schemas/VirtualAccountDTO"
        - $ref: "#/components/schemas/CryptoWalletDTO"
        - $ref: "#/components/schemas/ExternalWalletDirectDebitDTO"
      required:
        - owner_id
      properties:
        owner_id:
          type: string
          description: ID of the wallet owner
          example: "123e4567-e89b-12d3-a456-426614174000"

    MomoDTO:
      type: object
      properties:
        wallet_type:
          type: string
          enum: [mobile_money]
          example: mobile_money
        metadata:
          $ref: "#/components/schemas/MomoMetadata"

    BankAccountDTO:
      type: object
      properties:
        wallet_type:
          type: string
          enum: [bank_account]
          example: bank_account
        owner_id:
          type: string
          description: Optional owner ID
          example: "987e6543-a89b-45d3-c456-123456789000"
        metadata:
          $ref: "#/components/schemas/BankAccountMetadata"

    VirtualAccountDTO:
      type: object
      properties:
        wallet_type:
          type: string
          enum: [virtual_account]
          example: virtual_account
        metadata:
          $ref: "#/components/schemas/VirtualAccountMetadata"

    CryptoWalletDTO:
      type: object
      properties:
        wallet_type:
          type: string
          enum: [crypto_wallet]
          example: crypto_wallet
        metadata:
          $ref: "#/components/schemas/CryptoMetadata"

    ExternalWalletDirectDebitDTO:
      type: object
      properties:
        wallet_type:
          type: string
          enum: [direct_debit]
          example: direct_debit
        metadata:
          $ref: "#/components/schemas/DirectDebitMetadata"

    VirtualAccountMetadata:
      type: object
      properties:
        currency:
          type: string
          enum: [ngn, usd, gbp, eur, bwp, tzs, rwf, mwk, zmw]
          example: usd
        wallet_currency:
          type: string
          enum: [usd, ngn]
          example: ngn

    CryptoMetadata:
      type: object
      properties:
        currency:
          type: string
          enum: [usdc, busd, usdt]
          example: usdt
        network:
          type: string
          enum: [eth, bsc, polygon]
          example: eth
        wallet_address:
          type: string
          example: "0x123456789abcdef"

    MomoMetadata:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        phone_number:
          type: string
          example: "+233541234567"
        network:
          type: string
          enum: [mtn, airtel, tigo, vodafone, mps, mpx, safaricom, tnm]
          example: mtn
        network_name:
          type: string
          example: "MTN Mobile Money"

    BankAccountMetadata:
      type: object
      properties:
        token:
          type: string
          example: "secure-bank-token-123"

    DirectDebitMetadata:
      type: object
      properties:
        external_wallet_id:
          type: string
          example: "ext-wallet-987654321"
        address:
          $ref: "#/components/schemas/Address"

    Country:
      type: object
      properties:
        name:
          type: string
          example: "United States"
        code:
          type: string
          example: "US"
        states:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "California"
              code:
                type: string
                example: "CA"
              type:
                type: string
                example: "State"

    TransactionRequestDTO:
      type: object
      description: Data required to initiate a transaction request
      properties:
        owner_id:
          type: string
          description: ID of the account making the transaction request
          example: "user_12345"
        request_type:
          type: string
          enum: [funding, withdrawal]
          description: Type of transaction request
          example: "funding"
        currency:
          type: string
          enum: [usd, ngn]
          description: The currency of the transaction
          example: "usd"
        amount:
          type: number
          description: Amount of the transaction
          example: 100.50
        wallet_type:
          type: string
          description: Type of wallet used (crypto_wallet, api_vendor, etc.)
          example: "crypto_wallet"
        external_wallet_id:
          type: string
          description: ID of the external wallet (if applicable)
          example: "wallet_67890"
        external_wallet:
          oneOf:
            - $ref: "#/components/schemas/RawMomoWallet"
            - $ref: "#/components/schemas/CardMetadata"
            - $ref: "#/components/schemas/APIVendor"
          description: External wallet details if applicable
          example:
            network: "mtn"
            phone_number: "+1234567890"
            network_name: "MTN Mobile Money"
        reason:
          type: string
          description: Reason for the transaction
          example: "Payment for subscription"
        credential:
          type: string
          description: User credential for authentication (PIN or password)
          example: "secure_pin_123"
        fee:
          type: number
          description: Transaction fee applied
          example: 2.50
        transaction_id:
          type: string
          description: Unique transaction identifier (if provided)
          example: "txn_987654321"
        screening:
          type: object
          description: Screening details for fraud prevention
          example:
            flags:
              - flag_number: 1
                title: "High Risk"
                content: "This transaction is flagged for high-risk activity."
            user:
              full_name: "John Doe"
              profile_picture: "https://example.com/profile.jpg"
              email_address: "john@example.com"
              phone_number: "+1234567890"
        wallet_currency:
          type: string
          enum: [usd, ngn]
          description: Currency of the wallet being used
          example: "usd"

    RawMomoWallet:
      type: object
      description: Mobile Money wallet metadata
      properties:
        network:
          type: string
          enum: [mtn, airtel, tigo, vodafone, mps, mpx, safaricom, tnm]
          description: Mobile money network
          example: "mtn"
        phone_number:
          type: string
          description: Phone number associated with the wallet
          example: "+1234567890"
        network_name:
          type: string
          description: Human-readable name of the mobile money network
          example: "MTN Mobile Money"

    CardMetadata:
      type: object
      description: Metadata for card transactions
      properties:
        should_save:
          type: boolean
          description: Indicates if the card should be saved for future transactions
          example: true

    FundingResponse:
      type: object
      description: Response for funding transactions (TransactionRequest + PaymentConfig)
      allOf:
        - $ref: "#/components/schemas/TransactionRequestDTO"
        - $ref: "#/components/schemas/PaymentConfig"

    WithdrawalResponse:
      type: object
      description: Response for withdrawal transactions (TransactionRequest only)
      allOf:
        - $ref: "#/components/schemas/TransactionRequestDTO"

    PaymentConfig:
      oneOf:
        - $ref: "#/components/schemas/MomoConfig"
        - $ref: "#/components/schemas/MPesaConfig"
        - $ref: "#/components/schemas/CardConfig"
        - $ref: "#/components/schemas/CryptoConfig"

    MomoConfig:
      type: object
      description: Mobile Money configuration
      properties:
        local_amount:
          type: number
          example: 100.00
        reference:
          type: string
          example: "momo_ref_12345"
        authentication_url:
          type: string
          example: "https://momo.example.com/auth"
        confirmation_path:
          type: string
          example: "/confirm_momo"

    MPesaConfig:
      type: object
      description: MPesa-specific payment configuration
      properties:
        reference:
          type: string
          example: "mpesa_ref_12345"
        local_amount:
          type: number
          example: 200.00
        payment_instruction:
          type: string
          example: "Proceed to MPesa payment page"

    CardConfig:
      type: object
      description: Card payment configuration
      properties:
        reference:
          type: string
          example: "card_ref_12345"
        flutterwave_key:
          type: string
          example: "flutterwave_key_abc123"

    CryptoConfig:
      type: object
      description: Crypto payment configuration
      properties:
        fee:
          type: number
          example: 5.00
        wallet_address:
          type: string
          example: "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa"

  securitySchemes:
    headlessAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Authentication for headless operations
