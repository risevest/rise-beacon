            type: string
            enum:
              - category
              - is_live
              - pure
              - code
              - country
          description: The field to filter by
          example: category

        - in: query
          name: filter_value
          schema:
            type: string
          description: |
            The filter value depends on filter_key:
            * category: [goal, pure]
            * country: [gh, ng, ae, gb, us, ca, za, zm, mw, tz, rz, bw, ug, ke]
            * code: [bvn, national_id, passport, driver_license, voter_id, ssnit, phone_number]
